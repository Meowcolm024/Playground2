    <div id="map"></div>


    <script type="text/javascript">

        var map = L.map('map').setView([53, 13], 4);

        L.tileLayer(
            "https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}@2x.png" // stamen toner tiles
        ).addTo(map);

        // we can ffi with this to color using covid info
        function getColor(d) {
            return d > 500000000 ? '#b10026' :
                d > 100000000 ? '#e31a1c' :
                    d > 50000000 ? '#fc4e2a' :
                        d > 25000000 ? '#fd8d3c' :
                            d > 10000000 ? '#feb24c' :
                                d > 5000000 ? '#fed976' :
                                    d > 2500000 ? '#ffeda0' :
                                        d < 2500000 ? '#ffffcc' :
                                            '#FFFFFF';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.pop_est),
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        L.geoJson(countriesData, { style: style }).addTo(map);



    </script>
